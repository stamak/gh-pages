# Site settings
title: DevOps Notes
description: >- # this means to ignore newlines until "baseurl:"
  This is DevOps notes, helpful notes about DevOps stuff such as Clouds(AWS, GCP), Infrastructure as Code (IaC), Kubernetes
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://stamak.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
theme: minimal-mistakes-jekyll

##### minimal-mistakes-jekyll config
minimal_mistakes_skin: dark

author:
  name: "Stanislav Makar"
  avatar: "/assets/bio-photo.png"
  location: Lviv, Ukraine
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/stamak"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/stanislav-makar"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      author_profile: true
      read_time: true
      share: true

# Analytics
analytics:
  provider: google-gtag
  google:
    tracking_id: G-26K9QK19YL
#####

plugins:
  - jekyll-feed

paginate: 5  # amount of posts to show per page
paginate_path: /page:num/

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - Makefile
